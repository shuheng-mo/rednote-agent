name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        # Mock environment variables for tests
        GEMINI_API_KEY: mock_key_for_testing
        FS_APP_ID: mock_app_id
        FS_APP_SECRET: mock_app_secret
        FS_APP_TOKEN: mock_app_token
        FS_TABLE_ID: mock_table_id
      run: |
        echo "Running unit tests..."
        python test/run_tests.py
        echo "All tests completed successfully!"

    - name: Test individual modules
      env:
        GEMINI_API_KEY: mock_key_for_testing
        FS_APP_ID: mock_app_id
        FS_APP_SECRET: mock_app_secret
        FS_APP_TOKEN: mock_app_token
        FS_TABLE_ID: mock_table_id
      run: |
        echo "Testing individual modules..."
        python test/run_tests.py agent
        python test/run_tests.py cloud_agent
        python test/run_tests.py formulas
        python test/run_tests.py integration
        python test/run_tests.py cloud_integration
        echo "Individual module tests completed!"

    - name: Verify core modules import
      run: |
        echo "Verifying module imports..."
        python -c "from agent import QuantContentAgent; print('✓ agent.py import successful')"
        python -c "from cloud_agent import CloudQuantAgent, FeishuConnector; print('✓ cloud_agent.py import successful')"
        python -c "import cloud_agent_runner; print('✓ cloud_agent_runner.py import successful')"
        echo "All imports verified!"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Line length set to 88 for Black compatibility
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics